<span th:replace="~{shared/Menubar :: header}"></span>

<main class="container mt-3">



<style>

	table.table-hover tbody tr:hover {
	    background-color: #50d8af !important; 
	    box-shadow:10px 10px 10px 15px rgba(73, 78, 92, 0.1);
}
	th{
			color: #50d8af !important;
	}

</style>


<div class="card border-primary box">

	<div class="card-header headerbox" style="background: #50d8af !important">
		<h2 class="text-center">Welcome to GRN Data Page</h2>
	</div>
	<div class="card-body">
				
			<h3 th:if="${goodRecieveNote == null}">Data Not Found!</h3>

	<div class="table-responsive">
	
		<table th:if="${goodRecieveNote != null}" class="table table-striped table-bordered table-hover text-center  ">
				<tr class="thead-dark ">
						<th>ID</th>
						<th>CODE</th>
						<th>TYPE</th>
						<th>PURCHASE ORDER CODE</th>
						<th>NOTE</th>
						<th colspan="9" align="center">OPERATIONS</th>
					</tr>				
						<tr th:each="grn:${goodRecieveNote}">
							<td th:text="${grn.grnId}"></td>
							<td th:text="${grn.grnCode}"></td>
							<td th:text="${grn.grnType}"></td>
							<td th:text="${grn.purchase.orderCode}"></td>
							<td th:text="${grn.grnDesc}"></td>
							<td><a th:href="@{viewItems(grnId=${grn.grnId})}" class="text-dark"><b><i class="fa fa-cart-plus fa-3x"></i></b>
							</a></td>
							<td><a th:href="@{view(grnId=${grn.grnId})}" class="btn btn-success">View&nbsp;<i class="fa fa-eye"></i></a></td>
							<td><a class="btn btn-primary" th:href="@{excelExport(grnId=${grn.grnId})}">Excel&nbsp;<i class="fa fa-file-excel-o"></i></a></td>
							<td><a class="btn btn-info" th:href="@{pdfExport(grnId=${grn.grnId})}">Pdf &nbsp;<i class="fa fa-file-pdf-o"></i></a></td>
						</tr>
					<tr class="thead-dark ">
					<th><button class="btn btn-info">Reports </button></th>
					<th colspan=6>
						<a th:href="@{excelExport}" >
						<img th:src="@{/images/icons/BulkExcel.png}" class="img img-responsive img-rounded" width="70" height="50" title="Export Data to Excel"/ ></a>
					</th>
					<th colspan=6>
						<a th:href="@{pdfExport}" ><img th:src="@{/images/icons/BulkPdf.png}" width="70" height="50" title="Export Data to pdf"/ >  </a>
					</th>
					
				</tr>
			</table>
		
		</div>
	</div>
	<div th:if="${msg != null}" class="card-footer " style="background: #50d8af !important">
		<span th:text="${msg}"></span>
	</div>

</div> <!-- card ended -->


	<br>


</main>

<th:block th:include="~{shared/Footer :: footer (~{::body},'home')}">
</th:block>



<script>

	if ($(window).width() < 768) {
		$('.card-body').removeClass('text-center');
		$('.card').removeClass('box');
		$('.card-header').removeClass('headerbox');
		$('.table').addClass('table-sm')
	} else {
		$('.card-body').addClass('text-center');
		
	}

</script>
