<span th:replace="~{shared/Menubar :: header}"></span>


<main class="container mt-5">



<div class="card border-primary box">

	<div class="card-header headerbox" style="background: #50d8af !important">
		<h2 class="text-center">
			<span >Welcome to Shipping View Page</span>
			<span class="float-right">
				<a class="text-dark"  th:href="@{pdf/{id}(id=${purchase.purId})}"><i class="fa fa-print"></i></a>
			</span>		
		</h2>
	</div>
	<div class="card-body">
				

		<table class="table table-striped table-bordered table-hover text-center  ">
					<tr >
						<th class="col-6">Shipping ID</th>
						<td class="col-6" th:text="${shipping.shipId}"></td>
					</tr>
					<tr>
						<th class="col-6">Shipping Code</th>
						<td class="col-6" th:text="${shipping.shipCode}"></td>
					</tr>
					<tr>
						<th class="col-6">Sale Order Code</th>
						<td class="col-6" th:text="${shipping.saleOrder.orderCode}"></td>
					</tr>
					<tr>
						<th class="col-6">Shipping Reference Number</th>
						<td class="col-6" th:text="${shipping.shipRefNum}"></td>
					</tr>
					<tr>
						<th class="col-6">Courier Reference Number</th>
						<td class="col-6" th:text="${shipping.courRefNum}"></td>
					</tr>
					<tr>
						<th class="col-6">Courier Contact Number</th>
						<td class="col-6" th:text="${shipping.couContdtls}"></td>
					</tr>
					<tr>
						<th class="col-6">Billing Address</th>
						<td class="col-6" th:text="${shipping.billAddr}"></td>
					</tr>
					<tr>
						<th class="col-6">Shipping Address</th>
						<td class="col-6" th:text="${shipping.shipAddr}"></td>
					</tr>
					<tr>
						<th class="col-6">Description</th>
						<td class="col-6" th:text="${shipping.shipDesc}"></td>
					</tr>
					<tr>
						<th class="col-6"><button class="btn btn-block btn-info launch-modal btnbox"   >Edit &nbsp;<i class="fa fa-edit"></i> </button></th>
						<th class="col-6"><button class="btn btn-block btn-danger btnbox" data-toggle="modal" data-target="#delete"  >Delete &nbsp;<i class="fa fa-trash"></i> </button></th>
						
					</tr>
			</table>
		
		
	</div>
	<div th:if="${ msg != null}" class="card-footer text-danger bg-default">
	<span th:text="${msg}"></span>
	</div>

</div> <!-- card ended -->


<!-- delete Modal -->
<div class="modal" id="delete">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-danger">
        <h4 class="modal-title">Delete Shipping</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       Sure ! You want to delete
      </div>
		<hr>
      <!-- Modal footer -->
      <div class="modal-footer container" style="display:block">
      	<div class="row">
      		<div class="col-6">
		        <a class="btn btn-danger btn-block" th:href="@{delete/{shipId}(shipId=${shipping.shipId})}">Yes</a>
      		</div>
      		<div class="col-6">
		        <button type="button" class="btn btn-success btn-block" data-dismiss="modal" >No</button>
      		</div>
      	</div>
      
      </div>

    </div>
  </div>
</div>

	<br>

<!-- edit Modal -->

<div class="modal " id="edit">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-success text-center">
        <h4 class="modal-title text-center">Edit Shipping</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body text-center">
      
      	<form th:action="@{update}" method="post" th:object="${shipping}" class="form form-horizontal">
						
					<div class="row form-group">
							<div class="col-md-4 col-xs-12 ">
								<label for="shipId" class="control-label">Shipping Id</label>
							</div>
							<div class="col-md-6 col-xs-12">
								<input type="text" path="shipId" class="form-control" required="true" readonly="true"/>
								<div class="text-left">
									<span th:errors="*{shipId}" class="text-danger" ></span>
									
								</div>
							</div>
						</div>
						
						<div class="row form-group">
							<div class="col-md-4 col-xs-12 ">
								<label for="shipCode" class="control-label">Shipping Code</label>
							</div>
							<div class="col-md-6 col-xs-12">
								<input type="text" th:field="*{shipCode}" class="form-control"  placeholder="Enter Shipping Code"/>
								<div class="text-left">
									<span th:errors="*{shipCode}" class="text-danger" ></span>
									<span id="msg" class="text-danger text-left"></span>
								</div>
							</div>
						</div>
						
						<div class="row form-group">
							<div class="col-md-4 col-xs-12 ">
								<label for="shipRefNum" class="control-label">Shipping Refrence Number</label>
							</div>
							<div class="col-md-6 col-xs-12">
								<input type="text" th:field="*{shipRefNum}" class="form-control num" required="true" placeholder="Enter Ref Number"/>
								
							<div class="text-left"><span th:errors="*{shipRefNum}" class="text-danger" ></span> </div>
							</div>
						</div>
					
						<div class="row form-group">
							<div class="col-md-4 col-xs-12 ">
								<label for="saleOrder.saleId" class="control-label">Sale Order Code</label>
							</div>
							<div class="col-md-6 col-xs-12">
								<select th:field="*{saleOrder.saleId}" class="form-control" required="true"> 
										<option value="">-Select -</option>
										<options items="${saleOrder}" />
								</select>
							<div class="text-left"><span th:errors="*{saleOrder.saleId}" class="text-danger" ></span>	</div>
							</div>
						</div>
						

						<div class="row form-group">
							<div class="col-md-4 col-xs-12 ">
								<label for="courRefNum" class="control-label">Courier Reference Number</label>
							</div>
							<div class="col-md-6 col-xs-12">
								<input type="text" th:field="*{courRefNum}" class="form-control num" required="true" />
								
							<div class="text-left"><span th:errors="*{courRefNum}" class="text-danger" ></span> </div>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-4 col-xs-12 ">
								<label for="couContdtls" class="control-label">Courier Contact Number</label>
							</div>
							<div class="col-md-6 col-xs-12">
								<input type="text" th:field="couContdtls" class="form-control num" required="true" />
								
							<div class="text-left"><span th:field="*{couContdtls}" class="text-danger" ></errors> </div>
							</div>
						</div>
						
						<div class="row form-group">
							<div class="col-md-4 col-xs-12 ">
								<label for="billAddr" class="control-label">Billing Address</label>
							</div>
							<div class="col-md-6 col-xs-12">
								<textarea th:field="*{billAddr}" class="form-control" required="true" placeholder="Enter Billing Address "></textarea>
							<div class="text-left"><span th:errors="*{billAddr}" class="text-danger" ></span>	</div>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-4 col-xs-12 ">
								<label for="shipAddr" class="control-label">Shipping Address</label>
							</div>
							<div class="col-md-6 col-xs-12">
								<textarea th:field="*{shipAddr}" class="form-control" required="true" placeholder="Enter Shipping Address" ></textarea>
							<div class="text-left"><span th:errors="*{shipAddr}" class="text-danger" ></span>	</div>
							</div>
						</div>
						<div class="row form-group">
							<div class="col-md-4 col-xs-12 ">
								<label for="shipDesc" class="control-label">DESCRIPTION</label>
							</div>
							<div class="col-md-6 col-xs-12">
								<textarea th:field="*{shipDesc}" class="form-control" required="true" placeholder="Enter Any Note" ></textarea>
							<div class="text-left"><span th:errors="*{shipDesc}" class="text-danger" ></span> </div>
							</div>
						</div>
						
						<div class="row form-group">
							<div class="col-md-4 col-xs-12 ">
							
							</div>
							<div class="col-md-6 col-xs-12 text-left">
								<button type="submit" class="btn btn-rounded btn-success btnbox" >Update &nbsp;<i class="fa fa-send"></i></button>
							</div>
							
						</div>
	
				</form>
        
			

	 </div>
		<!-- Modal footer -->
      <div class="modal-footer">
      	        <button type="button" class="btn btn-info" data-dismiss="modal" >close</button>
      </div>

    </div>
  </div>
</div>

</main>

<span th:include="~{shared/Footer :: footer (~{::body},'home')}">
</span>


<script>

	if ($(window).width() < 768) {
		$('.table').removeClass('text-center');
	} else {
		$('.table').addClass('text-center');
	}

</script>


<script>

	if ($(window).width() < 768) {
		$('.card-body').removeClass('text-center');
		$('.card').removeClass('box');
		$('.card-header').removeClass('headerbox');
	} else {
		$('.card-body').addClass('text-center');
	}

</script>


<script>

	if ($(window).width() < 768) {
		$('.modal-body').removeClass('text-center');
	} else {
		$('.modal-body').addClass('text-center');
	}

</script>

<script type="text/javascript">
$(document).ready(function(){
	$('.launch-modal').click(function(){
		$('#edit').modal({
			backdrop: 'static'
		});
	}); 
});
</script>


<script type="text/javascript">
$(document).ready(function(){
	$("#shipCode").change(function(){
		$.ajax({
			url:'check',
			data:{'order':$("#shipCode").val()},
			success:function(resp){
				console.log('my message' + resp);
				$("#msg").text(resp);
				if(resp!='')
					{
						$("#shipCode").val("");
						$("#shipCode").focus();
					}
			},
			error: function(resp, err){ console.log('my message' + err.responseText); }
		});
		//console.log("resp"+resp)
	});
});
</script>
