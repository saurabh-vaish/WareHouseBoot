<span th:replace="~{shared/Menubar :: header}"></span>


<main class="container mt-5">

<div class="card border-primary box">

	<div class="card-header headerbox" style="background: #50d8af !important">
		<h2 class="text-center">
			<span >Welcome to GRN Data Page!!</span>
		</h2>
	</div>
	
	
	<div class="card-body">
	
			 <table class="table  table-bordered table-hover text-center  ">
					<tr >
						<th class="col-6">Order Code </th>
						<td class="col-6" th:text="${grnCode}"></td>
					</tr>
			</table> 
	
			<div th:if="${nullCount != 0}" class="row">
				 <div class="col-6">
					<a th:href="@{updateOrderStatus/{grnId}(grnId=${grnId})/{orderId}(orderId=${orderId})/grnStatus=ACCEPTED}" class="btn btn-success btn-block">Accept All</a>
				</div>
				<div class="col-6">
					<a th:href="@{updateOrderStatus/{grnId}(grnId=${grnId})/{orderId}(orderId=${orderId})/grnStatus=RETURNED}" class="btn btn-danger btn-block">Return All</a>
				</div>
			</div>
				

						<%-- <c:if test="${purchaseDtls.grnStatus==ACCEPTED}">
							<font color="green"> Order Accepted </font>
						</c:if>
						<c:if test="${purchaseDtls.grnStatus==RETURNED}">
							<font color="red"> Order Returned </font>
						</c:if> --%>
				
			<br><br>	
			
			<!-- It will display all child items in Purchase if exist -->
				<div th:if="${purchaseDtls != null }" class="card-footer table-responsive">
					<table class="table table-hover table-bordered">
						<tr>
							<th>SL NO</th>
							<th>ITEM CODE</th>
							<th>BASE COST</th>
							<th>QTY</th>
							<th>TOTAL</th>
							<th colspan="2">OPERATIONS</th>
						</tr>
							<tr th:each="pdtls:${purchaseDtls}">

								<td th:text="${pdtls.slno}" ></td>
								<td th:text="${pdtls.itemDtl.itemCode}" ></td>
								<td th:text="${pdtls.itemDtl.baseCost}" ></td>
								<td th:text="${pdtls.itemsQty}" ></td>
								<td th:text="${pdtls.itemsQty*pdtls.itemDtl.baseCost}"></td>
								<td th:if="${pdtls.grnStatus == null}" >
								<a th:href="@{updateOrderStatus/{grnId}(grnId=${grnId})/{orderDtlId}(orderDtlId=${pdtls.orderDtlId})/grnStatus=ACCEPTED}" class="btn btn-success">Accept</a>
								 <a th:href="@{updateOrderStatus/{grnId}(grnId=${grnId})/{orderDtlId}(orderDtlId=${pdtls.orderDtlId})/grnStatus=RETURNED}" class="btn btn-danger">Return</a> <br /> <br /></td>
								<td th:if="${pdtls.grnStatus=='ACCEPTED'}"><font color="green"> Accepted </font></td>
								<td th:if="${pdtls.grnStatus=='RETURNED'}"><font color="red"> Returned </font></td>
							</tr>
					</table>
				</div>
 	
 				<a th:if="${param.status eq 'ORDERED'}"  class="btn btn-success btnbox">GO</a>
				
	</div>
</div>
			
</main>


<span th:include="~{shared/Footer :: footer (~{::body},'home')}">
</span>


<script>

	if ($(window).width() < 768) {
		$('.table').removeClass('text-center');
	} else {
		$('.table').addClass('text-center');
	}

</script>


<script>

	if ($(window).width() < 768) {
		$('.card-body').removeClass('text-center');
		$('.card').removeClass('box');
		$('.card-header').removeClass('headerbox');
	} else {
		$('.card-body').addClass('text-center');
	}

</script>
